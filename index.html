<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>coming soon</title>
    <script src="https://kit.fontawesome.com/ddb6b56457.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.svg" alt="logo to a coming soon page">
        </div>
        <div class="hero">
            <h1 class="hero__title">We are launching <strong>soon!</strong></h1>
            <p class="hero__text">Subscribe and get notified</p>
        </div>
        <form class="form" novalidate>
            <div class="input__email">
                 <input class="email" type="email" name="email" placeholder="your email address...">
                 <small></small>
               </div>
               <div class="cta">
                 <button class="btn">Notify Me</button>
              </div>
        </form>
        <div class="img">
            <img src="img/illustration-dashboard.png" alt="dashboard">
        </div>
        <div class="socials">
            <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
            <div class="icon"><i class="fa-brands fa-twitter"></i></div>
            <div class="icon"><i class="fa-brands fa-instagram"></i></div>
        </div>
        <div class="footer">
            <p>Â© Copyright Ping. All rights reserved.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
